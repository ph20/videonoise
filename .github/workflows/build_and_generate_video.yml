name: Build and Generate Video

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_generate_video:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build package
      run: make build

    - name: Install package
      run: pip install --find-links file://dist videonoise

    - name: Generate short video
      run: videonoise -o short_video.mp4 -w 640 -t 480 -f 30 -d 5

    - name: Upload short video
      uses: actions/upload-artifact@v2
      with:
        name: short_video
        path: short_video.mp4
